<!DOCTYPE html>
<html>
<head>

    <link href="layui/css/layui.css" rel="stylesheet"/>

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>书籍管理</legend>
</fieldset>
<div class="cBody" style="height: 100%;">
    <div class="console">
        <form action="" class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" lay-verify="required" name="name"
                           placeholder="输入书籍名称/用户名" required type="text">
                </div>
                <div class="layui-input-inline">
                    <select id="provid" lay-filter="provid" name="provid">
                        <option value="">请选择....</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select id="cityid" lay-filter="cityid" name="cityid">
                        <option value="">请选择.....</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select id="cityid" lay-filter="cityid" name="cityid">
                        <option value="">请选择.....</option>
                    </select>
                </div>
                <button class="layui-btn" lay-filter="formDemo" lay-submit>检索</button>
            </div>
        </form>
    </div>

    <table class="layui-table" lay-skin="line" style="height: 100%; width: 100%;">
        <thead>
        <tr>
            <th>书籍名称</th>
            <th>书籍图片</th>
            <th>分类类型</th>
            <th>书籍类型</th>
            <th>播讲人</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>小王子</td>
            <td>*</td>
            <td>有声书</td>
            <td>情感</td>
            <td>LightseaBlue</td>
            <td>2021.3.4</td>
            <td>正常</td>
            <td>
                <button class="layui-btn layui-btn-xs" onclick="updateBut()">下架</button>
                <button class="layui-btn layui-btn-xs" onclick="specificationsBut()">上架</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- layUI 分页模块 -->
    <div id="pages"></div>
    <script>
        layui.use('form', function () {
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });

        layui.use('laypage', function () {
            var laypage = layui.laypage;

            //总页数大于页码总数
            laypage.render({
                elem: 'pages',
                count: 100,
                layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
                jump: function (obj) {
                    // alert(obj);

                }
            });
        });

        //修改规格
        function specificationsBut() {
            layui.use('layer', function () {
                var layer = layui.layer;

                //iframe层-父子操作
                layer.open({
                    type: 2,
                    area: ['70%', '60%'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: 'specifications_list.html'
                });
            });

        }

        //修改按钮
        var updateFrame = null;

        function updateBut() {
            layui.use('layer', function () {
                var layer = layui.layer;

                //iframe层-父子操作
                updateFrame = layer.open({
                    title: "商品信息修改",
                    type: 2,
                    area: ['70%', '60%'],
                    scrollbar: false, //默认：true,默认允许浏览器滚动，如果设定scrollbar: false，则屏蔽
                    maxmin: true,
                    content: 'goods_update.html'
                });
            });

        }
    </script>
</div>

</body>
</html>
