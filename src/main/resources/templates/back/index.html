<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!--   页面图标 -->
    <link rel="icon" th:href="@{images/favicon.ico}">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>[后台管理]</title>
    <script src="layui/layui.js"></script>
    <script src="js/jquery-1.10.1.min.js"></script>
    <link href="layui/css/layui.css" rel="stylesheet">
</head>
<body>


<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">听书后台管理</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img class="layui-nav-img" th:src="${session.admin.AImg}">
                    [[${session.admin.AName}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="|javascript:upDateAdminPwd(${session.admin.AId})|">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/adminLogout">Sign out</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item">
                    <a href="javascript:toCommodity();">书籍管理</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">管理员</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">查看管理</a></dd>
                        <dd><a href="">添加授权</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="/">用户端</a></li>
            </ul>

        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <span>
            欢迎管理员:[[${session.admin.AName}]]
            </span>
            <span style="margin-left: 30px"
                  th:text="${session.admin.AStu eq 0}?'您的职位为:超级管理员':(${session.admin.AStu eq 1}?'您的职位为:音频管理员':'您的职位为:超级管理员')"></span>
        </div>
        <hr class="layui-border-red">
        <div class="con" style="width: 100%; height: 100%;">
            <iframe frameborder="0"
                    height="99%"
                    id="modularpage"
                    scrolling="yes"
                    src=""
                    width="99%">
            </iframe>
        </div>


    </div>
    <div style="margin-bottom: 50px"></div>


</div>


<script>
    layui.use('element', function () {
        var element = layui.element();
    });

    function toCommodity() {
        $('#modularpage').attr("src", "/toCommodity");
    }

    function upDateAdminPwd(adminId) {
        layer.open({
            type: 2,
            title: '管理员修改密码',
            shadeClose: true,
            shade: 0.8,
            area: ['394px', '50%'],
            shadeClose: false,
            content: "/toUpdateAdminPwd?uId=" + adminId //iframe的url
        });
    }
</script>
</body>
</html>
