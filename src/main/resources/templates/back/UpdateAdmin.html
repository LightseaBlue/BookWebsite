<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="layui/css/layui.css" rel="stylesheet"/>
	<script src="layui/layui.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>管理员管理</legend>
</fieldset>
<div class="cBody" style="height: 100%;">
	<div class="console">
		<form action="" class="layui-form">
			<div class="layui-form-item">
				<div class="layui-input-inline">
					<input autocomplete="off" class="layui-input" lay-verify="required" name="name"
						   placeholder="输入书籍名称/用户名" required type="text">
				</div>

				<div class="layui-input-inline">
					<select id="cityid" lay-filter="cityid" name="cityid">
						<option>请选择.....</option>
						<option value="0">超级管理员</option>
						<option value="1">用户管理员</option>
						<option value="2">资源管理员</option>
					</select>
				</div>
				<button class="layui-btn" lay-filter="formDemo" lay-submit>检索</button>
			</div>
		</form>
	</div>

	<table class="layui-table" lay-skin="line" style="height: 100%; width: 100%;">
		<thead>
		<tr>
			<th>管理姓名</th>
			<th>管理员头像</th>
			<th>管理员状态</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>LightseaBlue</td>
			<td>*</td>
			<td>用户管理员</td>
			<td>
				<button class="layui-btn layui-btn-xs" onclick="updateBut()">离职</button>
				<button class="layui-btn layui-btn-xs" onclick="specificationsBut()">修改</button>
			</td>
		</tr>
		</tbody>
	</table>

	<!-- layUI 分页模块 -->
	<div id="pages"></div>
	<script>
		layui.use('laypage', function () {
			var laypage = layui.laypage;

			//总页数大于页码总数
			laypage.render({
				elem: 'pages',
				count: 100,
				layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
				jump: function (obj) {
					// alert(obj);

				}
			});
		});

		//修改规格
		function specificationsBut() {
			layui.use('layer', function () {
				var layer = layui.layer;

				//iframe层-父子操作
				layer.open({
					type: 2,
					area: ['70%', '60%'],
					fixed: false, //不固定
					maxmin: true,
					content: 'specifications_list.html'
				});
			});

		}

		//修改按钮
		var updateFrame = null;

		function updateBut() {
			layui.use('layer', function () {
				var layer = layui.layer;

				//iframe层-父子操作
				updateFrame = layer.open({
					title: "商品信息修改",
					type: 2,
					area: ['70%', '60%'],
					scrollbar: false, //默认：true,默认允许浏览器滚动，如果设定scrollbar: false，则屏蔽
					maxmin: true,
					content: 'goods_update.html'
				});
			});

		}
	</script>
</div>

</body>
</html>
