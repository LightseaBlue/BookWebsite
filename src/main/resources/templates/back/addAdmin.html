<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="layui/css/layui.css" rel="stylesheet">
    <script src="layui/layui.js"></script>
</head>
<body>
<form action="" class="layui-form" id="addForm">
    <div class="layui-form-item">
        <label class="layui-form-label">管理员名称</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" lay-verify="required" name="goodsName" required type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品图片</label>
        <div class="layui-upload-drag" id="goodsPic">
            <i class="layui-icon"></i>
            <p>点击上传，或将文件拖拽到此处</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" lay-verify="required" name="company" required type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" lay-verify="required|number" name="price" required
                   type="text">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管理员权限</label>
            <div class="layui-input-inline">
                <select id="provid" lay-filter="provid" name="provid">
                    <option value="">请选择....</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input checked name="sex" title="正常" type="radio" value="nan">
                <input name="sex" title="离职" type="radio" value="nv">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="submitBut" lay-submit>立即提交</button>
                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
            </div>
        </div>
</form>


<script>
    layui.use(['upload', 'form'], function () {
        var form = layui.form;
        var upload = layui.upload;
        var layer = layui.layer;
        //监听提交
        //解决了layui.open弹窗从内部关闭这个弹窗的问题
        form.on('submit(submitBut)', function (data) {
            var updateFrame = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(updateFrame);  //再改变当前层的标题
        });
        form.verify({
            //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
            ZHCheck: [
                /^[\u0391-\uFFE5]+$/
                , '只允许输入中文'
            ]
        });
        //拖拽上传
        upload.render({
            elem: '#goodsPic',
            url: '/upload/',
            done: function (res) {
                console.log(res)
            }
        });
    });
</script>

</div>
</body>
</html>
