<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head th:replace="view/Head :: Head">
    <title></title>
    <style>
    </style>
</head>
<body>
<div class="con_ny" id="bookLists">
    <h4 class="con_dqwz">您的当前位置：<a href="/">首页</a> >>查找结果</h4>
    <div>
        <label>
            主题:
            <input id="topic" style="border: 2px solid #d2d2d2; background-color: transparent;" type="text">
        </label>
    </div>
    <div>
        <label>
            内容:
            <textarea id="detail" style="margin-top: 20px;
        border: 2px solid #d2d2d2;
        background-color: transparent;
        width: 360px;
    height: 150px;"></textarea>
        </label>
    </div>
    <div>
        <button onclick="contact()" style="    width: 71px;
    height: 30px;
    margin-top: 20px;
    margin-left: 170px;">提交
        </button>
    </div>
</div>
<script>
    function contact() {
        var topicVal = $('#topic').val();
        var detailVal = $('#detail').val();
        if (topicVal.trim() == '' || detailVal.trim() == '') {
            alert("请认真填写信息.....");
        } else {
            alert("已发送给管理员..请稍后..");
            $.post("/toAdmin", {
                'topicVal': topicVal,
                'detailVal': detailVal
            }, function (data) {
                if (data == 1) {
                    window.location.href = "/";
                } else {
                    alert("发送失败请稍后重试......");
                }
            });
        }
    }
</script>
</body>
</html>
